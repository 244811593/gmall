<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>s
</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>
<div data-options="region:'west',title:'West',split:true" style="width:200px;">


    <div id="aa" class="easyui-accordion" style="width:400px;height:300px;">
        <div  title="平台属性管理" data-options="iconCls:'icon-man'" style="overflow:auto;padding:10px;">
            <ul><h3 style="color:#0099FF;"><a href="javascript:add_tabs('平台属性管理','attrListPage')">平台属性管理</a></h3></ul>

        </div>
        <div title="Title2" data-options="iconCls:'icon-man',selected:true" style="padding:10px;">

        </div>
        <div title="Title3" data-options="iconCls:'icon-man',selected:true" style="padding:10px;">

        </div>
    </div>


</div>
<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">

    <div id="tt" class="easyui-tabs" style="width:700px;height:350px;">

    </div>


</div>
<script>
    function add_tabs(title,url){
        var boolean = $('#tt').tabs('exists');
        if(!boolean){
            $('#tt').tabs('add',{
                title:title,
                href:url,
                closable:true,
                tools:[{
                    iconCls:'icon-mini-refresh',
                    handler:function(){
                        alert('refresh');
                    }
                }]
            });
        }else{
            $('#tt').tabs('select',title);
        }


    }



</script>
</body>
</html>
